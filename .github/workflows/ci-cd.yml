name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Write backend environment file
        run: |
          cat << 'EOF' > functions/.env
          ${{ secrets.BACKEND_ENV }}
          EOF

      - name: Write frontend environment file
        run: |
          cat << 'EOF' > .env
          ${{ secrets.FRONTEND_ENV }}
          EOF

      - name: Write Firebase service account key
        run: |
          cat << 'EOF' > functions/dreamy-delights-882ff-firebase-adminsdk-fbsvc-e3a40b9a80.json
          ${{ secrets.FIREBASE_SERVICE }}
          EOF

      - name: Install root dependencies
        run: npm install

      - name: Install functions dependencies
        run: |
          cd functions
          npm install

      - name: Lint root project
        run: npm run lint

      - name: Lint functions
        run: |
          cd functions
          npm run lint

      - name: Build project
        run: npm run build

      - name: Deploy
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ./functions/dreamy-delights-882ff-firebase-adminsdk-fbsvc-e3a40b9a80.json
        run: firebase deploy --only hosting
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
