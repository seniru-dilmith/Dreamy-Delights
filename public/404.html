<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Dreamy Delights</title>
    <meta name="description" content="Page not found - Return to Dreamy Delights Bakery">
    <link rel="icon" href="/favicon.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 33%, #fed7aa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .container {
            text-align: center;
            max-width: 42rem;
            width: 100%;
            z-index: 10;
        }
        
        .image-container {
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
        }
        
        .not-found-image {
            width: 100%;
            max-width: 24rem;
            height: 14rem;
            object-fit: contain;
        }
        
        .text-container {
            margin-bottom: 2.5rem;
        }
        
        .text {
            font-size: 1.25rem;
            color: #4b5563;
            font-weight: 500;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }
        
        .home-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #9333ea 0%, #ec4899 100%);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 200px;
        }
        
        .home-button:hover {
            background: linear-gradient(135deg, #7c3aed 0%, #db2777 100%);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transform: translateY(-2px);
        }
        
        .home-icon {
            width: 1.25rem;
            height: 1.25rem;
        }
        
        @media (min-width: 640px) {
            body {
                padding: 1.5rem;
            }
            
            .image-container {
                margin-bottom: 2.5rem;
            }
            
            .not-found-image {
                max-width: 28rem;
                height: 18rem;
            }
            
            .text {
                font-size: 1.5rem;
            }
            
            .button-container {
                flex-direction: row;
            }
            
            .home-button {
                width: auto;
            }
        }
        
        @media (min-width: 768px) {
            .not-found-image {
                max-width: 32rem;
                height: 20rem;
            }
        }
        
        @media (min-width: 1024px) {
            body {
                padding: 2rem;
            }
            
            .not-found-image {
                max-width: 36rem;
                height: 24rem;
            }
        }
        
        @media (min-width: 1280px) {
            .not-found-image {
                max-width: 42rem;
                height: 28rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Large Prominent 404 Image -->
        <div class="image-container">
            <img src="/404.svg" alt="404 - Page Not Found" class="not-found-image">
        </div>

        <!-- Minimal Text -->
        <div class="text-container">
            <p class="text">Page not found</p>
        </div>

        <!-- Action Buttons -->
        <div class="button-container">
            <a href="/" class="home-button">
                <svg class="home-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"></path>
                    <path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                </svg>
                Return Home
            </a>
        </div>
    </div>
</body>
</html>
